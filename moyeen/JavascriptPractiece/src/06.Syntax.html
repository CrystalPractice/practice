<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>syntax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading"></div>
        <div class="panel-body" align="center"><h1>JavaScript Syntax</h1></div>
    </div>

    <!--========JavaScript Syntax==================================================================================-->
    <div class="panel panel-primary">
        <div class="panel-heading">21. JavaScript Numbers & String </div>
        <div class="panel-body">

            <h2>JavaScript Numbers & String</h2>
            <p>Number can be written with or without decimals.</p>
            <p id="demo17"></p>
            <script>
                document.getElementById("demo17").innerHTML =   10.50;
            </script>
            <p id="demo18"></p>
            <script>
                document.getElementById("demo18").innerHTML = 'John Doe';
            </script>
        </div>
    </div>

    <!--============================================================================================================-->

    <div class="panel panel-primary">
        <div class="panel-heading">22. JavaScript is Case Sensitive </div>
        <div class="panel-body">
            <h2>JavaScript is Case Sensitive</h2>
            <p>Try change lastName to lastname.</p>
            <p id="demo19"></p>
            <script>
                var lastname, lastName;
                lastName = "Doe";
                lastname = "Peterson";
                document.getElementById("demo19").innerHTML = lastName;
            </script>
        </div>
    </div>
    <!--============2===============================================================================================-->

</div>
</body>
</html>
