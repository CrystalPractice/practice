<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>syntax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="panel panel-info">
        <div class="panel-heading"></div>
        <div class="panel-body" align="center"><h1>JavaScript Operators</h1></div>
    </div>

    <!--========JavaScript Operators===============================================================================-->
    <div class="panel panel-primary">
        <div class="panel-heading"> JavaScript Operators </div>
        <div class="panel-body">

            <h2>JavaScript Operators</h2>
            <p>x = 5, y = 2, calculate z = x + y, and display z:</p>
            <p id="demo21"></p>

            <script>
                var x = 5;
                var y = 2;
                var z = x + y;
                document.getElementById("demo21").innerHTML = z;
            </script>

            <h2>The = Operator</h2>
            <p id="demo22"></p>

            <script>
                var x = 10;
                document.getElementById("demo22").innerHTML = x;
            </script>
        </div>
    </div>
</div>
</body>
</html>
