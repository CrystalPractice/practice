<!DOCTYPE html>
<html>
	<head>
		<title>jQ Fade In/Out</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  
		</script>
	</head>
	<body>
		<div class="ui container">
			<div class="ui segment">
				<h2 class="ui header" align="center">Semantic Label, List & JQ Fade In/OUT</h2>
			</div>

			<div class="ui segment">
				<div class="ui divided selection list">
				  <a class="item">
					<div class="ui red horizontal label">Fruit</div>
					Kumquats
				  </a>
				  <a class="item">
					<div class="ui purple horizontal label">Candy</div>
					Ice Cream
				  </a>
				  <a class="item">
					<div class="ui red horizontal label">Fruit</div>
					Orange
				  </a>
				  <a class="item">
					<div class="ui horizontal label">Dog</div>
					Poodle
				  </a>
				</div>
			</div>
			<div class="ui segment">
				<section>
					<p>See the fadeIn() method example with different parameters.</p>  
					<button id="fadeIn">Click to fade in boxes</button><br><br>  
					<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>  
					<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>  
					<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div> 
				</section>
			</div>
			<div class="ui segment">
				<section>
					<p>See the fadeOut() method example with different parameters.</p>  
					<button id="fadeOut">Click to fade out boxes</button><br><br>  
					<div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>  
					<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>  
					<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
				</section>
			</div>
			<div class="ui right floated buttons">
				<a href="secondjQtoggle().html">
					<button class="ui right floated animated green large button">
                    <div class="visible content">Previous</div>
                    <div class="hidden content">
                        <i class="left arrow icon"></i>
                    </div>
					</button>
				</a>
				<div class="or"></div>
				<a href="fourthjQhtml().html">
					<button class="ui right floated animated green large button">
                    <div class="visible content">Next</div>
                    <div class="hidden content">
                        <i class="right arrow icon"></i>
                    </div>
					</button>
				</a>
			</div>
		</div>
	</body>
</html>

<script type="text/javascript" language="javascript">  
	 $(document).ready(function(){ 
		$("#fadeIn").click(function(){  
			    $("#div1").fadeIn();  
				$("#div2").fadeIn("slow");  
				$("#div3").fadeIn(3000); 
		});
		$("#fadeOut").click(function(){  
			$("#div1").fadeOut();  
			$("#div2").fadeOut("slow");  
			$("#div3").fadeOut(3000);  
		});  
	});  
 </script>
