<!DOCTYPE html>
<html>
	<head>
		<title>JQ html()</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
		<div class="ui container">
			<div class="ui segment">
				<h1 align="center">jquery HTML / CSS</h1>
			</div>
			<div class="ui clearing segment">
				<h1>jQuery html()</h1>
				<p>jQuery html() method is used to change the entire content of the selected elements. It replaces the
					selected element content with new contents</p>
				<h3>Example with Code</h3>
				<div class="ui form">
					<textarea rows="5" disabled style="font-size: 25px">&lt;script type="text/javascript"&gt;
			 $('.button').click(function () {
			$('.changeME').html("Hello <b>Farzana! What are you doing?</b>");
		});
		 &lt;/script&gt;</textarea>
				</div>
				<div class="ui segment">
					<div class="ui orange button">change bellow p element</div>
					<p class="ui pink label changeME">This is a paragraph.</p>
				</div>
				<div class="ui right floated buttons">
					<a href="thirdjQfadeInOut().html">
						<button class="ui right floated animated green large button">
							<div class="visible content">Previous</div>
							<div class="hidden content">
								<i class="left arrow icon"></i>
							</div>
						</button>
					</a>
					<div class="or"></div>
					<a href="5thjQtext().html">
						<button class="ui right floated animated green large button">
							<div class="visible content">Next</div>
							<div class="hidden content">
								<i class="right arrow icon"></i>
							</div>
						</button>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>

<script type="text/javascript">
	$(function () {
		$('.button').click(function () {
			$('.changeME').html("Hello <b>Farzana! What are you doing?</b>");
		});
	});
</script>
