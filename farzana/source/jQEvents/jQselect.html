<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JQ select()</title>
		<link rel="stylesheet" href="../css/custom.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
		<div class="ui container">
			<div class="ui segment">
				<h2 align="center">jQuery select()</h2>
			</div>
			<div class="ui clearing segment">
				<h2>jQuery select()</h2>
				<p>jQuery select event occurs when a text is marked or selected in text area or a text field. This event is
					limited to " input type="text" fields and "textarea" boxes. When the select event occurs, the select()
					method attaches a function to run.
				</p>
				<h1>Example with Code : </h1>
				<div class="ui form">
					<textarea rows="6" disabled style="font-size: 25px">&lt;script type="text/javascript"&gt;
			 $(function () {
				$( ":textarea" ).select(function() {
						$( "#show" ).text( "Some text was selected" ).show().fadeOut( 2000 );
					});
			 });
		 &lt;/script&gt;</textarea>
				</div>
				<div class="ui form">
					<div class="ui field">
						<label>Complain box</label>
						<textarea rows="2" style="font-size: 25px">Select Me !</textarea>
					</div>
					<p id="show"></p>
				</div>
				<div class="ui right floated buttons">
					<a href="jQblur.html">
						<button class="ui right floated animated green large button" tabindex="0">
							<div class="visible content">Previous</div>
							<div class="hidden content">
								<i class="left arrow icon"></i>
							</div>
						</button>
					</a>
					<div class="or"></div>
					<a href="jQchange.html">
						<button class="ui right floated animated green large button" tabindex="0">
							<div class="visible content">Next</div>
							<div class="hidden content">
								<i class="right arrow icon"></i>
							</div>
						</button>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function () {
		$("textarea").select(function () {
			$("#show").text("Some text was selected").show().fadeOut(2000);
		});
	});
</script>
