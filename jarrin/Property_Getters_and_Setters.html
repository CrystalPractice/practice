<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Getters and Setters</h2>

<p>Getters and setters allow you to get and set properties via methods.</p>

<p>This example creates a setter and a getter for the language property.</p>

<p id="demo"></p>
<script>
var person = {
	firstName: "John",
	lastName: "Doe",
	language: "NO",
	get lang(){
		return this.language;
	},
	set lang(value){
		this.language = value;
	},
	set name(value) {
       this.Name = value.toUpperCase();
    },
	 get fullName() {
        return this.firstName + " " + this.lastName;
    }
};
person.name = "john";
// Set an object property using a setter:
person.lang = "en";
// Display data from the object using a getter:
document.getElementById("demo").innerHTML = person.language + " " + person.Name +
	" " + person.fullName;
</script>
</body>
</html>
