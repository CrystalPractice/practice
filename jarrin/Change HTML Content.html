<!DOCTYPE html>
<html>
	<head>
		<title>Change HTML Content</title>
	</head>
	<body>
		<h1 id="content">Hi!</h1>
		<button type="button" onclick="document.getElementById('content').innerHTML = 'Hello!'">
			Click here to change HTML Content with single quotes
		</button>
		<br>
		<button type="button" onclick='document.getElementById("content").innerHTML = "BYE!"'>
			Click here to change HTML Content with double quotes
		</button>
	</body>
</html>
