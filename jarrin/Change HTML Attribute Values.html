<!DOCTYPE html>
<html>
<head>
	<title>Change HTML Attribute Values</title>
</head>
<body>
	<center>
		<button type="button" onclick="document.getElementById('image').src='on.png'">
			Turn on the bulb
		</button>
		<img id="image" src="off.png" />
		
		<button type="button" onclick="document.getElementById('image').src='off.png'">
			Turn off the bulb
		</button>
	</center>
</body>
</html>
