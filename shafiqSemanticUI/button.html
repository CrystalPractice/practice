<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.btn').click(function () {
                alert("Hello Semantic");
            });
        });

    </script>
</head>
<body>
<div class="ui container">
    <div class="ui segment">
        <h2 align="center">Semantic Practice</h2>
    </div>
    <div class="ui segment">
        <div class="ui green btn button">Hello alert</div>
    </div>

    <button class="ui btn2 button">
        Button
    </button>
    <div class="ui btn3 button" tabindex="0">
        Focusable
    </div>

    <div class="ui segment">
        <div>
            <button class="ui primary button">
                Save
            </button>
            <button class="ui button">
                Discard
            </button>
        </div>
    </div>

    <div class="ui segment">
        <div>
            <button class="ui secondary button">
                Okay
            </button>
            <button class="ui button">
                Cancel
            </button>
        </div>
    </div>
    <div class="ui segment">
    <div class="ui animated button" tabindex="0">
        <div class="visible content">Previous</div>
        <div class="hidden content">
            <i class="left arrow icon"></i>
        </div>
    </div>
    <div class="ui animated button" tabindex="0">
        <div class="visible content">Next</div>
        <div class="hidden content">
            <i class="right arrow icon"></i>
        </div>
    </div>
    <div class="ui vertical animated button" tabindex="0">
        <div class="hidden content">Shop</div>
        <div class="visible content">
            <i class="shop icon"></i>
        </div>
    </div>

    <div class="ui animated fade button" tabindex="0">
        <div class="visible content">Sign-up for a Free account</div>
        <div class="hidden content">
            $50 a month
        </div>
    </div>
    </div>
    <div class="ui segment">
        <div class="ui labeled button" tabindex="0">
            <div class="ui button">
                <i class="heart icon"></i>Like
            </div>
            <a class="ui basic label">4,096</a>

        </div>
        <div class="ui left labeled button" tabindex="0">
            <a class="ui basic right pointing label">
                2,048
            </a>
            <div class="ui button">
                <i class="heart icon"></i> Like
            </div>
        </div>
        <div class="ui left labeled button" tabindex="0">
            <a class="ui basic label">
                1,048
            </a>
            <div class="ui icon button">
                <i class="fork icon">+</i>
            </div>
        </div>

    </div>
    <div class="ui segment">
        <div class="ui labeled button" tabindex="0">
            <div class="ui red button">
                <i class="heart icon"></i> Like
            </div>
            <a class="ui basic red left pointing label">
                1,048
            </a>
        </div>
        <div class="ui labeled button" tabindex="0">
            <div class="ui basic blue button">
                <i class="fork icon"></i> Forks
            </div>
            <a class="ui basic left pointing blue label">
                1,048
            </a>
        </div>
    </div>

    <div class="ui segment">
        <button class="ui icon button">
            <i class="cloud icon"></i>
        </button>
    </div>
    <div class="ui segment">
        <button class="ui labeled icon button">
            <i class="pause icon"></i>
            Pause
        </button>
        <button class="ui right labeled icon button">
            <i class="right arrow icon"></i>
            Next
        </button>
    </div>


</div>
</body>
</html>
