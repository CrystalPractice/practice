<!DOCTYPE html>
<html>
<head>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid lightgrey;
            color: green;
            padding: 15px;
            margin: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("span").parent().css({"color":"brown", "border":"2px solid red"});
        });
    </script>
</head>
<body>

<div class="ancestors">
    <div style="width:500px;">div (great-grandparent)
        <ul>ul (grandparent)
            <li>li (direct parent)
                <span>span</span>
            </li>
        </ul>
    </div>

    <div style="width:300px;">div (grandparent)
        <p>p (direct parent)
            <span>span</span>
        </p>
    </div>
</div>

</body>
</html>
