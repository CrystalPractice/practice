<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="f_button">
    <button>Add</Button></div><br>
</div>
<div class="ui segment">
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-1"><b>First Name</b></div>
    <div class="col-sm-1"><b>Second Name</b></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-8"><b>Full Name</b></div>
</div><br>
<div id="content">

</div>
</div>

<script>
        $(document).ready(function(){
            $("#f_button").click(function(){
                $("#content").append('<div class="row"><div class="col-sm-1"></div>' +
                    '<div class="col-sm-1"><input type="text class="fn" /></div>' +
                    '<div class="col-sm-1"><input type="text class="sn" /></div>' +
                    '<div class="col-sm-1"><button id="s_button" onclick="MyFunctionAdd(this)">+</button></div>' +
                    '<br><div class="col-sm-8"><label class="fullName"></label></div></div>');
            });
        });
   function MyFunctionAdd(s) {
       var fName = $(s).closest(".row").find("input")[0].value;
       var lName = $(s).closest(".row").find("input")[1].value;
       $(s).closest(".row").find(".fullName").text(fName + " " + lName);
       $(s).closest(".row").find(".fn").replaceWith("<label>" + $(s).closest(".row").find("input")[0].value + "</label>");
       $(s).closest(".row").find(".ln").replaceWith("<label>" + $(s).closest(".row").find("input")[1].value + "</label>");
}
</script>
</body>
</html>
