<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn(5000);
                $("#div3").fadeIn("slow");
            });
        });
    </script>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>
<div>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:#ff3852;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:#271e80;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:green;"></div>
</div>


</body>
</html>
