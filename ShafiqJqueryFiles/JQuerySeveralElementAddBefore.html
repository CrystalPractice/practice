<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function afterText() {
            var txt1 = "<b>I </b>";                   // Create element with HTML
            var txt2 = $("<i></i>").text("love ");    // Create with jQuery
            var txt3 = document.createElement("b");   // Create with DOM
            txt3.innerHTML = "jQuery!";
            $("img").before(txt1, txt2, txt3);      // Insert new elements before img
        }
    </script>
</head>
<body>

<img src="images/flower.jpg" alt="jQuery" width="100" height="100"><br><br>

<p>Click the button to insert text after the image.</p>

<button onclick="afterText()">Insert before</button>

</body>
</html>

</html>
