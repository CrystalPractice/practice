<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
    var today, someday, text;
    today = new Date();
    someday = new Date();
    someday.setFullYear(2200, 1, 14);

    if (someday > today) {
        text = "Today is before February 14, 2100.";
    } else {
        text = "Today is after February 14, 2100.";
    }
    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
