<!DOCTYPE html>
<html>
<body>

<h2>Maximum Number From Array</h2>

<p>The highest number is <span id="demo8"></span>.</p>
<p>The lowest number is <span id="demo9"></span>.</p>

<script>
    var points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo8").innerHTML = myArrayMax(points);
    document.getElementById("demo9").innerHTML = myArrayMin(points);


    function  myArrayMax(arrValueRe) {
        return Math.max.apply(null,arrValueRe)

    }
    function  myArrayMin(arrValueRe) {
        return Math.min.apply(null,arrValueRe)

    }
</script>

</body>
</html>
