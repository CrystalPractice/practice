<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
    var x = 10;
    var y = 20;
    var z = x + y;
    var m = "30";
    document.getElementById("demo").innerHTML = z;
    document.getElementById("demo2").innerHTML =
        "The result is: " + x + y;
    var result3 = x + y + m;
    document.getElementById("demo3").innerHTML = result3;
</script>

</body>
</html>
