<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String.trim()</h2>

<p>Click the button to alert the string with removed whitespace.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo2"></p>

<script>
    function myFunction() {
        var str = "       Hello World!       ";
        document.getElementById("demo2").innerHTML = str;
        alert(str.trim());
    }
</script>

</body>
</html>
