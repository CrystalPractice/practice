<!DOCTYPE html>
<html>
<body>

<h2>JavaScript typeof</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>
<br />
<p>The value (and the data type) of a variable with no value is <b>undefined</b>.</p>

<p id="demo2"></p>


<script>
document.getElementById("demo").innerHTML = 
typeof "" + "<br>" +
typeof "John" + "<br>" + 
typeof "John Doe" +" <br>" +
typeof 0+"<br>" +
typeof 537+"<br>" +
typeof 3.14 + "<br>" +
typeof (3) + "<br>" +
typeof (3 + 4);

var car;
var cow=9;
document.getElementById("demo2").innerHTML=car + "<br>" +cow+ "<br>" + typeof car;
</script>
</body>
</html>
