<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p><b>The escape sequence \" inserts a double quote in a string.</b></p>

<p id="demo"></p>

<script>

var x = "We are the so-called \"Vikings\" from the north.";
document.getElementById("demo").innerHTML = x;
</script>

<br />
<p><b>The escape sequence \' inserts a single quote in a string.</b></p>
<p id="demo2"></p>

<script>
var y = 'It\'s alright.';
document.getElementById("demo2").innerHTML = y;

</script>
<br />

<p><b>The escape sequence \\ inserts a backslash in a string.</b></p>

<p id="demo3"></p>

<script>

    var x = "The character \\ is called backslash.";
    document.getElementById("demo3").innerHTML = x;

</script>

</body>
</html>
