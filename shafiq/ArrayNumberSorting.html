<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>Click the button to sort the array in ascending order for Number</p>

<button onclick="myFunction()">Ascending it</button>
<p id="demo"></p>
<button onclick="myFunction2()">Descending it</button>
<p id="demo2"></p>
<button onclick="myFunction7()">Sort Alphabetically Numeric value</button>
<p id="demo3"></p>
<p>The lowest number is <span id="demo4"></span>.</p>

<p>The lowest number is <span id="demo5"></span>.</p>

<script>
    var points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo").innerHTML = points;

    function myFunction() {

        points.sort(function (m, n) {
            return m - n;
        });
        document.getElementById("demo").innerHTML = points;

    }
    document.getElementById("demo4").innerHTML = points[0];
    document.getElementById("demo5").innerHTML = points[points.length-1];
    </script>
<script>

        function myFunction2() {

            points.sort(function (m,n) {
                return n-m;
            });
            document.getElementById("demo2").innerHTML = points;
    }
</script>
<script>
    function myFunction7() {
        points.sort();
        document.getElementById("demo3").innerHTML = points;
    }

</script>

</body>
</html>
