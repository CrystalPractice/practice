<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [2].</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p>JavaScript uses names to access object properties.</p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>



<script>
var cars = ["Saab","Volvo","BMW"];
var cars2 = new Array("Saab", "Volvo", "BMW");
document.getElementById("demo").innerHTML = cars[2];
document.getElementById("demo2").innerHTML=cars2;
document.getElementById("demo3").innerHTML=cars;

var man={firstName:"Rikta",lastName:"Begum",age:24};
document.getElementById("demo4").innerHTML=man.firstName;
document.getElementById("demo5").innerHTML=man["firstName"];
var person = ["John", "Doe", 46];
document.getElementById("demo6").innerHTML=person[0];
document.getElementById("demo7").innerHTML=person.length;


</script>

</body>
</html>
