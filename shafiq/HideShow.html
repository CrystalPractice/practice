<!DOCTYPE html>
<html>
<body>

<h2>Hide Show Check</h2>

<p id="demo">JavaScript can hide Hide Show elements.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Please Hide Me!</button>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Please Click Me!</button>


</body>
</html>
