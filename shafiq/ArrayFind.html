<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.find()</h2>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    var numbers = [5,54,23,98,8];
    var first = numbers.find(myFunction);
    var first2=numbers.findIndex(myFunction);

    document.getElementById("demo").innerHTML = "First number over 18 is " + first;
    document.getElementById("demo2").innerHTML = "First index over 18 is " +first2 ;

    function myFunction(value, index, array) {
        return value > 18;
    }
</script>

</body>
</html>
