<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>


<script>
    var price1 = 78;
    var price2 = 9;
    var total = price1 + price2;
    document.getElementById("demo").innerHTML =
        "The total is: " + total;
</script>
</body>
</html>
