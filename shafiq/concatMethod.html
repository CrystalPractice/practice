<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>

<h2>concat()</h2>

<p>The concat() method is used to merge (concatenate) arrays:</p>

<p id="demo"></p>
<p id="demo2"></p>
<p>The concat() method can also merge values to arrays:</p>
<p id="demo3"></p>

<script>
    var myGirls = ["Cecilie", "Lone"];
    var myBoys = ["Emil", "Tobias", "Linus"];
    var myChildren = myGirls.concat(myBoys);
    document.getElementById("demo").innerHTML = myChildren;
    var arr3 = ["Robin", "Morgan"];

    var myChildren2=myGirls.concat(myBoys,arr3);   // Concatenates myGirls with myBoys and arr3
    document.getElementById("demo2").innerHTML = myChildren2;
    var myChildren2=arr3.concat(["Emil", "Tobias", "Linus"]);
    document.getElementById("demo3").innerHTML=myChildren2;


</script>

</body>
</html>
