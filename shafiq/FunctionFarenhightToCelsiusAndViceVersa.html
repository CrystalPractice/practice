<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Accessing a function without () will return the function definition instead of the function result:</p>
<p id="demo"></p>
<br />
<p id="demo2"></p>
<br />
<p id="demo3"></p>

<script>
    function toCelsius(f) {
        return (5/9) * (f-32);
    }
    function toFarenheit(c){
        return (9/5)*c+32;

    }
    document.getElementById("demo").innerHTML = toCelsius(98);
    document.getElementById("demo2").innerHTML=toFarenheit(38);
    document.getElementById("demo3").innerHTML =
        "The temperature is " + toCelsius(77) + " Celsius";
</script>

</body>
</html>
