<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>Click the buttons to sort car objects on age.</p>

<button onclick="myFunction()">SortWithNumber</button>
<button onclick="myFunction2()">SortWithString</button>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    var cars = [
        {type:"Volvo", year:2016},
        {type:"Saab", year:2001},
        {type:"BMW", year:2010},
        {type:"Tata", year:2013}]

    displayCars();
    displayCars2();

    function myFunction() {
        cars.sort(function(a, b){return a.year - b.year});
        displayCars();

        }
    function myFunction2() {
        cars.sort(function(a, b){
            var x = a.type.toLowerCase();
            var y = b.type.toLowerCase();

            if (x < y) {return -1;}
            if (x > y) {return 1;}
            return 0;
        });
        displayCars2();
    }


    function displayCars() {
        document.getElementById("demo").innerHTML =
            cars[0].type + " " + cars[0].year + "<br>" +
            cars[1].type + " " + cars[1].year + "<br>" +
            cars[2].type + " " + cars[2].year + "<br>" +
             cars[3].type+" "+cars[3].year;
    }

    function displayCars2() {
        document.getElementById("demo2").innerHTML =
            cars[0].type + " " + cars[0].year + "<br>" +
            cars[1].type + " " + cars[1].year + "<br>" +
            cars[2].type + " " + cars[2].year + "<br>" +
            cars[3].type+" "+cars[3].year;
    }
</script>

</body>
</html>
