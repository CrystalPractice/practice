<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>An empty string has both a legal value and a type:</p>

<p id="emptyId"></p>

<script>
var yellow = "";
var green=  "";
document.getElementById("emptyId").innerHTML =
"The value is: " +
yellow + "<br>" +
"The type is: " + typeof green;
</script>

</body>
</html>
