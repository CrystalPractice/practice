<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript code blocks are written between { and }</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="id1"></p>
<p id="id2"></p>

<script>
function myFunction() {
    document.getElementById("id1").innerHTML = "Hello Ripon!";
    document.getElementById("id2").innerHTML = "How are you?";
}
</script>

</body>
</html>
