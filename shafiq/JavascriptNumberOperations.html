<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>JavaScript will try to convert strings to numbers in numeric operations:</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>


<script>
    var x = "100";
    var y = "10";
    var z = x / y;
    var m=x*y;
    var a=x-y;
    var b=x+y;
    var n=100 / "Apple";
    document.getElementById("demo").innerHTML = z;
    document.getElementById("demo2").innerHTML = m;
    document.getElementById("demo3").innerHTML = a;
    document.getElementById("demo4").innerHTML = b;
    document.getElementById("demo5").innerHTML = n;
    document.getElementById("demo6").innerHTML = 100 / "10";
    document.getElementById("demo7").innerHTML = isNaN(n);
</script>

</body>
</html>
