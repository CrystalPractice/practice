<!DOCTYPE html>
<html>
<body>

<p>Display the value of Boolean(10 > 89):</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<p>Display the value of 10 > 9:</p>
<p id="demo2"></p>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = Boolean(10 > 89);
        document.getElementById("demo2").innerHTML = 10>9;
    }
</script>

</body>
</html>
