<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p id="demo7"></p>
<p id="demo8"></p>

<script>

var answer1 = "It's alright";
var answer2 = "He is called 'Ritu'";
var answer3 = 'He is called "Ria"'; 


document.getElementById("demo7").innerHTML=answer1+"<br>"+answer2+"<br>"+answer3;

</script>
<script>
    var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    document.getElementById("demo8").innerHTML = txt.length;
</script>
</script>
</body>
</html>
