<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="jsob"></p>

<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 60,
    eyeColor  : "blue"
};
document.getElementById("jsob").innerHTML=person.firstName+" is "+person.age+" years old.";
</script>

</body>
</html>
<p id="demo2"></p>

var person2 = {
firstName: "John",
lastName : "Doe",
id       : 5566,
fullName2 : function() {
return this.firstName + " " + this.lastName;
}
};

document.getElementById("demo2").innerHTML = person2.fullName2();
