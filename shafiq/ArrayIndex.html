<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.indexOf()</h2>


<p id="demo"></p>
<p id="demo2"></p>

<script>
    var fruits = ["Apple", "Orange", "Apple", "Mango","Lemon","Apple","Banana"];
    var a = fruits.indexOf("Orange");
    document.getElementById("demo").innerHTML = "Orange is found in position " + (a + 1);
    var a = fruits.lastIndexOf("Apple");
    document.getElementById("demo2").innerHTML = "Apple is found in position " + (a + 1);
</script>
</script>


</body>
</html>
