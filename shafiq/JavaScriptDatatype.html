<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Datatypes example</h2>

<p>JavaScript datatype String and number:</p>

<p id="demo"></p>
<br />
<p id="demo2"></p>

<script>
var x = 70 + 5 + "Volvo";
document.getElementById("demo").innerHTML = x;
var y = "Volvo" + 70 + 5;
document.getElementById("demo2").innerHTML=y;

</script>

</body>
</html>
