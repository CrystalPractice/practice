<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Infinity is returned if you calculate a number outside the largest possible number:</p>

<p id="inf1"></p>
<p>Division by zero generates Infinity;</p>
<p id="inf2"></p>
<p id="inf3"></p>

<script>
    var myNumber = 3;
    var txt = "";
    while (myNumber != Infinity) {
        myNumber = myNumber * myNumber;
        txt = txt + myNumber + "<br>";
    }
    document.getElementById("inf1").innerHTML = txt;
    var x = 2/0;
    var y = -2/0;
    document.getElementById("inf2").innerHTML = x + "<br>" + y;
    var x = 0xEE;
    document.getElementById("inf3").innerHTML = "0xEE = " + x;
</script>

</body>
</html>
