<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The charAt() method returns the character at a given position in a string:</p>

<p id="sChar"></p>
<p id="sChar2"></p>
<p id="sChar3"></p>


<script>
    var str = "HELLO Bangladesh";
    document.getElementById("sChar").innerHTML = str.charAt(7);
    document.getElementById("sChar2").innerHTML = str[0];
    document.getElementById("sChar3").innerHTML = str.charCodeAt(9);
</script>
</body>
</html>
