<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
    <link rel="stylesheet" href="../static/customStyle.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#toggle").click(function () {
                $("#show_hide").toggle();
            });
        });
    </script>
</head>
<body>
<div class="ui container">
    <div class="ui segment">
        <h1 align="center">jQuery Display Effect </h1>
    </div>
    <div class="ui segment">
        <h1>jQuery toggle()</h1>
        <p>The jQuery toggle() is a special type of method which is used to toggle between the hide() and show() method.
            It shows the hidden elements and hides the shown element.</p>
        <h2>Syntex</h2>
        <div class="ui form">
            <textarea rows="3" disabled style="font-size: 25px">$(selector).toggle();
$(selector).toggle(speed, callback);
$(selector).toggle(speed, easing, callback);
$(selector).toggle(display);
            </textarea>
        </div>
        <div class="ui segment">
            <h3>Example with Code</h3>
            <div class="ui form">
            <textarea rows="5" disabled style="font-size: 25px">&lt;script type="text/javascript"&gt;
     $(function () {
       $("#toggle").click(function(){
        $("#show_hide").toggle();
     });
 &lt;/script&gt;</textarea>
            </div>
        </div>
        <div class="ui segment">
            <p id="show_hide">Show Or Hide me by Toggle </p>
            <div class="ui pink button" id="toggle">Toggle</div>
            <div class="ui right floated buttons">
                <a href="jQshow().html">
                    <button class="ui right floated animated green large button" tabindex="0">
                        <div class="visible content">Previous</div>
                        <div class="hidden content">
                            <i class="left arrow icon"></i>
                        </div>
                    </button>
                </a>
                <div class="or"></div>
                <a href="">
                    <button class="ui right floated animated green large button" tabindex="0">
                        <div class="visible content">Next</div>
                        <div class="hidden content">
                            <i class="right arrow icon"></i>
                        </div>
                    </button>
                </a>
            </div>
 </div>
    </div>
</div>
</body>
</html>
