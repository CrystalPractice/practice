<!DOCTYPE html>
<html lang="en">
<head>

            selected element content with new contents</p>
        <h3>Example with Code</h3>
        <div class="ui form">
            <textarea rows="5" disabled style="font-size: 25px">&lt;script type="text/javascript"&gt;
     $(function () {
        $("button").click(function(){
        $(".changeMe").html("Hello <b>Brother</b>");
     });
 &lt;/script&gt;</textarea>
        </div>
        <div class="ui segment">
            <div class="ui green button">change bellow paragraph</div>

        </div>
        <div class="ui right floated buttons">
            <a href="jQtoggle().html">

                    </div>
                </button>
            </a>
            <div class="or"></div>

                <button class="ui right floated animated green large button" tabindex="0">
